<div>
    <mat-drawer-container class="example-container">
      <mat-drawer style="width: 200px;" #drawer>
        <div class="side-bar-menu">
          <div class="side-bar-menu-header">
            <div class="container__icon">
              <span class="adn-parking-meter"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span></span>
              <span>Parking</span>
            </div>

            <span (click)="drawer.toggle()" class="adn-close"></span>
          </div>
          <div class="side-bar-menu-body">
            <p routerLinkActive="active" (click)="drawer.toggle()" routerLink="home">Inicio</p>
            <p routerLinkActive="active" (click)="drawer.toggle()" routerLink="parking">Elegir estacionamiento</p>
            <p routerLinkActive="active" (click)="drawer.toggle()" routerLink="historical">Historial de parqueos</p>
            <p routerLinkActive="active" (click)="drawer.toggle()" routerLink="license-plates">Placas registradas</p>
          </div>
        </div>
      </mat-drawer>
      <mat-drawer-content>
        <app-header [drawer]="drawer"></app-header>
        <router-outlet #outlet="outlet"></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
